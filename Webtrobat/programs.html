<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Programme</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Extra Codiqa features -->
    <link rel="stylesheet" href="codiqa.ext.css">

    <!-- jQuery and jQuery Mobile -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>

    <!-- Extra Codiqa features -->
    <script src="js/codiqa.ext.js"></script>
    <script src="js/all.js"></script>
    <script src="js/Utils.js"></script>
    <script src="js/ProgramOverViewCreator.js"></script>  
    
    <script>
        Utils.getProjectURIs("http://webtrobat.site90.com/projects/", function(list){
            for (var i = 0; i < list.length; i++)
            { 
              Utils.getRemoteContent(list[i], function(xml_string, url){
                 var programNode = new ProgramNode();
                 var rootElem = Utils.getRootElement(xml_string);
                 programNode.load(rootElem);
                 var viewCreator = new ProgramOverViewCreator(programNode, url);
                 var result = viewCreator.createView();
                 
                 $(document).ready(function()
                 {   
                    $("div:jqmData(role=content)").append(result).trigger("create");
                    $('div[data-role=collapsible]').collapsible(
                    {
                      refresh : true
                    });
                 });
            });
            }   
        });           
    </script>

  </head>
  <body>
    <!-- Home -->
    <div data-role="page" id="programs">
      <div data-theme="a" data-role="header">

        <a id="button_back" data-role="button" data-transition="flip" href="index.html" class="ui-btn-left"> Back </a>

        <h3> Programme </h3>
      </div>
      <div data-role="content">
      </div>
    </div>
  </body>
</html>
