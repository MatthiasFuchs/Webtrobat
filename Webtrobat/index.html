<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Webtrobat</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Extra Codiqa features -->
    <link rel="stylesheet" href="codiqa.ext.css">

    <!-- jQuery and jQuery Mobile -->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.3.1.min.js"></script>

    <!-- Extra Codiqa features -->
    <script src="js/codiqa.ext.js"></script>
    
    <script src="js/all.js"></script>
    <script src="js/Utils.js"></script>
    
    <script>
    var xml_string = "loading ..."; 
    var url_string = "http://webtrobat.site90.com/projects/project1.xml";
    
    $(document).on('pageinit', '#continue', function(){
        xml_string = "loading ..."; 
        Utils.getRemoteContent(url_string, function(result, url) {
       
            xml_string = result;

            var programNode = new ProgramNode();
            var rootElem = Utils.getRootElement(xml_string);
            programNode.load(rootElem);
            
            var headerNode = programNode.getHeader();
            var projectName = headerNode.programName;
            var viewCreator = new ProgramViewCreator(programNode);
            var html_result = viewCreator.createView();
            
            $("#continue_current_project").html(projectName);
            $("#continue div:jqmData(role=content)").html(html_result);
            $('div[data-role=collapsible]').collapsible({refresh:true});
        });
    });

    $(document).on('pagebeforeshow', '#continue', function(){
        if (xml_string == "loading ...")
        {
            $("#continue_current_project").html(xml_string);
            $("#continue div:jqmData(role=content)").html("<h1>loading ...</h1>");
        }
    });

    </script>

  </head>
  <body>
    <!-- Home -->
    <div data-role="page" id="index">
      <div data-theme="a" data-role="header">
        <a id="index_button_about" data-role="button" data-transition="flip" href="about.html" data-icon="info"
        data-iconpos="left" class="ui-btn-right"> About </a>
        <h3><img align=left style="width: 21px; height: 21px" src="images/icon-128.png"> Webtrobat </h3>
      </div>
      <div data-role="content">
        <a id="index_button_continue" data-role="button" data-transition="flip" href="continue.html" data-icon="edit" data-iconpos="left"> Fortsetzen </a>
        <a id="index_button_new" data-role="button" href="error.html" data-icon="plus" data-iconpos="left"> Neu </a>
        <a id="index_button_programs" data-role="button" data-transition="flip" href="programs.html" data-icon="bars"
        data-iconpos="left"> Programme </a>
        <a id="index_button_forum" data-role="button" data-transition="flip" href="https://groups.google.com/group/catrobat"
        data-icon="search" data-iconpos="left"> Forum </a>
        <a id="index_button_web" data-role="button" data-transition="flip" href="http://pocketcode.org" data-icon="home"
        data-iconpos="left"> Web </a>
        <a id="index_button_upload" data-role="button" href="error.html" data-icon="arrow-u"
        data-iconpos="left"> Hochladen </a>
        <a id="index_button_settings" data-role="button" data-transition="flip" href="preferences.html" data-icon="gear"
        data-iconpos="left"> Einstellungen </a>
      </div>
    </div>
  </body>
</html>
